{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#f7f7f7;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
<br><br><br>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" style="text-align: center;">Profile picture</th>
        <th scope="col">Username</th>
        <th scope="col">Address</th>
        <th scope="col">Contact Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="{% static customer.profile_pic.url %}" style="margin:auto;"   alt="profile pic" class="img-rounded img-responsive" min-width="70%;"  />
        </td>
        <td>
            <p>{{request.user}}</p>
        </td>
        <td>
          <small><cite title="Source Title">{{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
        </td>
        <td>
          <p><i class="glyphicon glyphicon-phone"></i>{{customer.mobile}}
          </p>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<br>
<div style="text-align: center;">
  <a href="/edit-profile"><button class="btn btn-primary btn-lg" ><span>Edit Profile </span></button></a>
</div>
<br><br><br><br><br><br>
{% endblock content %}
